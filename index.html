<!DOCTYPE html>
<html lang="en">
  <head>

    <title>i am da Fortune Teller</title>

    <!-- import the webpage's stylesheet -->

  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      i am da Fortune Teller ðŸ˜­

    <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">
      <label for="namefield">Name:</label>
      <input type="text" id="namefield" name="name" placeholder="your name" required>
      <br>
      <label for="questionfield">are you a mango:</label>
      <input type="text" id="questionfield" name="question" placeholder="yes or no?">
      <br>
      <label for="emailfield">Email:</label>
      <input type="email" id="emailfield" name="email" placeholder="your@email.com" required>
      <br>     
      <label for="luckyfield">Lucky Number:</label>
      <input type="number" id="luckyfield" name="luckynumber" min="1" max="99">
      <br>
      <label for="colorfield">Favorite Color:</label>
      <select id="colorfield" name="favoritecolor">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      </select>
      <br>
      <label for="commentsfield">Comments:</label>
      <textarea id="commentsfield" name="comments" rows="3" cols="30" placeholder="Anything else?"></textarea>
      <br>
      <input type="submit">
      <br>
      <img src="Ant.jpg.png" alt="ant" width="200">
    </form>
    <div id="fortune"></div>
  </body>
