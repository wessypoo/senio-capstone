<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- #1 
INSERT AN IMAGE -->
    <!-- Save an image in the same folder as this html file -->
    <!-- Add it to your page using the img tag -->
    <!-- Add alternate text under the alt attribute -->
<img src="Ant.jpg.png" alt="Placeholder Image" width="100" height="100">

<!-- #2
RESIZE IT  -->
    <!-- Copy the image tag above, but this time add more attributes -->
    <!-- Add the width attribute, then height, then both -->


<!-- #3
ADD A SIMPLE LINK  -->
    <!-- Create a simple text link with the anchor tag "a" -->
    <!-- Use a webite url in the href attribute -->
     <p><a href="https://www.wikipedia.org/">ts is a cookie logger (wiki)</a></p>



<!-- #4
TURN AN IMAGE INTO A LINK -->
    <!-- Nest the image tag INSIDE the a tag.  -->
    <!-- You want to put it in between the open and close tags! -->
    <a href="https://www.wikipedia.org/"><img src="Ant.jpg.png" alt="Placeholder Image" width="100" height="100"></a>
    <p>ts is a image and if you click it it redirects you to wikipedia.</p>


<!-- #5
ADD A LINK TO ANOTHER HTML PAGE  -->
    <!-- Add another a tag, but this time, use the relative path for the href attribute -->
    <!-- The full path is what you can open in your browser BUT only on your computer -->
    <!-- The relative path takes you from your current location (in this case this folder) so it will work in github when you push your folder -->

    <p><a href="https://www.youtube.com">here is a link to youtube</a></p>


</body>
</html>
